{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <!-- Link to your future CSS file -->
    <link rel="stylesheet" href="{% static 'gallery/css/main.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'gallery:home' %}">Home</a>
            <a href="{% url 'gallery:portfolio_list' %}">Portfolio</a>
            <a href="{% url 'gallery:blog_list' %}">Blog</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- The content from other templates will be inserted here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 sadboisartre</p>
    </footer>
</body>
</html>
